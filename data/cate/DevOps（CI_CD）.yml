    - name: 中国电信云荐社区_no_103
      logo: 中国电信云荐社区.svg
      description: '中国电信借鉴互联网优秀社区模式，打造“云荐社区”动态运营35类54种PaaS组件，从无到有建立了PaaS八统一开源治理体系。

        “云荐社区”面向中国电信全网技术人员与合作伙伴，提供PaaS组件下载、组件培训、分享交流、信创安全、行业资讯等服务，做到了基于开源软件的PaaS组件安全合规、可管可控，解决了开源组件下载容易、使用难的难题，形成PaaS全网共建共享体系。

        同时，云荐社区面向行业用户提供上云技术服务和数字化解决方案，帮助上云用户上好云、管好云和用好云。云荐社区作为中国电信上云沟通的桥梁，现已助力中国电信两年完成3000+IT系统100%上云，摆脱了国外商用软件的依赖。'
