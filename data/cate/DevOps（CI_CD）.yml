    - name: Apache DevLake_no_153
      logo: Apache DevLake.svg
      description: 'Apache DevLake (Incubating) 是一款开源的研发效能数据平台。

        研发数据散落在软件研发生命周期的不同阶段、不同工作流、不同 DevOps 工具中，且标准化程度低，导致效能数据难以留存、汇集并转化为有效洞见。

        Apache DevLake 提供自动化、一站式的数据归集、分析以及可视化能力，帮助研发团队更好地理解开发过程，挖掘关键瓶颈与提效机会。'
