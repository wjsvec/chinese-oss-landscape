    - name: 麒麟软件有限公司_no_167
      logo: 麒麟软件有限公司.svg
      description: 麒麟软件主要面向通用和专用领域打造安全创新操作系统产品和相应解决方案，以安全可信操作系统技术为核心，现已形成银河麒麟服务器操作系统、桌面操作系统、嵌入式操作系统、麒麟云、操作系统增值产品为代表的产品线。麒麟软件旗下品牌包括银河麒麟、中标麒麟、星光麒麟。麒麟操作系统能全面支持飞腾、鲲鹏、龙芯等六款主流国产CPU，在安全性、稳定性、易用性和系统整体性能等方面远超国内同类产品，实现国产操作系统的跨越式发展。目前，公司旗下产品已全面应用于党政、金融、交通、通信、能源、教育等重点行业，服务用户覆盖所有的中央部委、政府机关、地市党委。根据赛迪顾问统计，麒麟软件旗下操作系统产品，连续12年位列中国Linux市场占有率第一名。
