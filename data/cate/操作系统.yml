    - name: 深度开源社区_no_67
      logo: 深度开源社区.svg
      description: 深度开源社区是中国首个桌面操作系统根社区，也是中国最大、最活跃的桌面操作系统社区——致力于通过社区开发与协作，为所有人提供自由、开放的交流平台以及最好的开源操作系统。目前国内论坛注册用户12.7万，总发帖量已破100万，代码贡献参与者已达2000人。同时，深度开源社区用户遍布全球100多个国家与地区，全球社区用户超过200万，提供开源代码超过600万行，是国内屈指可数的国际社区。经过多年的发展，围绕deepin发行版的deepin社区已成为独立Linux社区，在国内外的影响力也得到持续提升，拥有6个海外社区，在40多个国家拥有130多个镜像站点。
