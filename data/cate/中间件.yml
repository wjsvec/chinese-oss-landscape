    - name: Apache RocketMQ_no_141
      logo: Apache RocketMQ.svg
      description: "Apache RocketMQ 是由阿里巴巴开源的消息产品，历经多年双十一流量洪峰严苛考研，2016 年 RocketMQ\
        \ 进入 Apache 孵化器，于 2017 年毕业成为 Apache 基金会顶级开源项目，并被CNCF 基金会landscape所收录，是全球范围内首个支持全链路消息追踪的开源产品、国内首个支持OpenMessaging标准的消息产品、国际首个支持IPv6的开源消息产品。\
        \ \nApache RocketMQ致力于打造金融级高可靠、高性能、低延迟的消息中间件服务，坚持面向场景、面向失败、松散耦合的极简弹性架构，无外部依赖，运维友好，开箱即用，具备低延迟、高并发、高可用、高可靠的优势，可支撑万亿级数据洪峰，具有灵活的可扩展性、海量消息堆积能力、支持顺序消息、支持多种消息过滤方式、支持事务消息等特性。经过过去几年的发展，Apache\
        \ RocketMQ 已经成为微服务领域业务消息的首选。伴随着云原生时代的到来以及实时计算的兴起，生于云、长于云的 RocketMQ 5.0全新升级为云原生消息、事件、流融合处理平台，帮助用户更容易地构建下一代事件驱动和流处理应用。\n\
        目前，全球超过数万家企业都在使用Apache RocketMQ，不仅包括字节、快手、小米、滴滴、微众银行、同城艺龙等来自互联网的头部企业，也包括来自于头部银行、券商、保险，基金公司等一系列要求极为严苛的金融公司。Apache\
        \ RocketMQ 目前全球 Contributors 接近 500 人，成立了包括内核、批、connect、streaming、多语言客户端、rocketmq-flink、operator、exporter等一系列兴趣小组，社区开发者也成立了包括北京、深圳、苏州等一系列城市社区，不定期的举行一些线下活动，大量的创新从社区中产生并且落地。\n\
        与此同时，在国家自主知识产权的基础软件国产化召唤下，在建标准与学术方面加大投入，先后和国内、外重点高校，标准所（如信通院、电子四院）共同打造云计算领域消息领域的白皮书与标准、开源生态白皮书等，并分享\
        \ Apache RocketMQ 社区建设的成功经验。\nApache RocketMQ先后获得第十六届中日韩东北亚开源软件优胜奖、OSChina评选的最佳开源软件、中国开源云联盟优秀开源项目等奖项。阿里巴巴以此为基础打造的《面向互联网应用的高性能分布式中间件关键技术及平台》获得浙江省科技进步二等奖。围绕开源Apache\
        \ RocketMQ 打造的阿里云企业级消息服务则输出国家专利超过20余件。"
      homepage_url: https://rocketmq.apache.org/
      project: graduated
      repo_url: https://github.com/apache/rocketmq
