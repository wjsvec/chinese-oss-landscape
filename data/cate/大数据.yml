    - name: 开务数据库_no_64
      logo: 开务数据库.svg
      description: "开务数据库是浪潮集团控股的基础软件企业，公司汇聚了全球顶尖的数据库人才，致力于打造自主、先进、安全、创新的云原生分布式数据库产品及数据服务平台，为各大行业客户提供完善的数据服务解决方案，助力企业快速高效地实现数字化转型升级。\n\
        \ \n作为公司的核心产品，开务数据库遵循Share-Nothing的设计理念，采用全对等架构，使每个节点都参与到数据的存储与运算；支持节点在线水平扩展，在保障业务连续性的同时，实现产品性能的线性提升，可支撑大数据时代PB级数据的存储和管理。同时，数据库具备云原生、多中心、高可用、事务强一致等特性，支持行列混存，满足HTAP场景需求。\n\
        \ \n当前公司的业务范围已覆盖工业、政务、能源、金融等多个行业：分布式数据库已在政务、金融等多个项目落地实践；基于分布式数据库的开务数据服务平台，聚焦工业互联网、数字能源、车联网等快速发展领域，以云边端一体化架构为支撑，大力推动工业企业数字化转型和数字能源建设。\n\
        \ \n公司拥有世界一流的全球研发体系：已有员工超过200人，其中研发人员占比超过80%，研究生及以上学历占比超过60%；研发团队遍布上海、北京、天津、济南、美国等地。截至目前，产品已突破7项核心技术，已有300\
        \ 余项发明专利受理，11 项自有产品软著授权，并取得了分布式数据库产品自主原创认证。"
      homepage_url: https://mp.weixin.qq.com/s/cRCrFBzvxWiCj4jTvC2GIw
      project: graduated
      repo_url: https://mp.weixin.qq.com/s/cRCrFBzvxWiCj4jTvC2GIw
