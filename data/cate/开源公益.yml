    - name: freeCodeCamp_no_134
      logo: freeCodeCamp.svg
      description: '全球最大的开源公益编程教育社区 freeCodeCamp.org 自 2014 年成立以来，以“帮助人们免费学习编程”为使命，在成千上万名志愿贡献者的帮助下，创建了大量优质的技术教程，包括可以自定学习进度的交互式课程、视频课程、专栏文章等，所有内容向公众免费开放。


        国内外众多高校、企业、公益组织正在使用 freeCodeCamp 的学习资源。每天有超过一百万人在 freeCodeCamp 学习。学员们在世界各地自发成立数千个学习小组互相帮助。


        我们希望让世界上每个人都有机会获得免费的优质的技术教育资源，成为开发者或者通过编程去解决问题。'
