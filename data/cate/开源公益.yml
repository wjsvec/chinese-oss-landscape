      description: '北京奇点公益信息技术服务中心简称奇点公益，是2015年经北京市民政局批准成立的民办非企业单位（京民0030662），旨在通过互联网技术为公益机构提供开源赋能，为公益机构提专业化咨询和培训能力建设；基于互联网传播、互联网筹款、互联网技术解决方案等，推动公益组织数字化转型和数字化能力提升，提升公益组织信息技术应用能力和工作效率，促进公益机构资源精准有效匹配。奇点公益2021年获北京市4A级社会组织，累计为1000多家公益组织提供了公益信息化专业服务，直接服务受益人243229，动员志愿者8379名，贡献志愿服务时长176004小时 '
